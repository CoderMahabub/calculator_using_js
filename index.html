<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator With JS By Mahabub</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <section class="content">
                
            <header class="header">
                <h2><script> document.write("Tutorialal: JavaScript Basic Tutorials")</script></h2>
            </header>
                <div class="mainContent"> 
                        <form name="frm">
                                <table>
                                    <caption>Example of Different Methods and Properties of Math Object</caption>
                                    <tr>
                                    <td>Input Data:</td>
                                    <td><input type="text" name="getvalue"></td>
                                    </tr>

                                    <tr>
                                        <td><input type="button" value="Absolute" onClick="calculator(1)"></td>
                                        <td><input type="button" value="Round" onClick="calculator(2)"></td>
                                    </tr>

                                    <tr>
                                        <td><input type="button" value="Sine" onClick="calculator(3)"></td>
                                        <td><input type="button" value="Cosine" onClick="calculator(4)"></td>
                                    </tr>

                                    <tr>
                                        <td><input type="button" value="Tangent" onClick="calculator(5)"></td>
                                        <td><input type="button" value="Log" onClick="calculator(6)"></td>
                                    </tr>

                                    <tr>
                                        <td><input type="button" value="Floor" onClick="calculator(7)"></td>
                                        <td><input type="button" value="Ceil" onClick="calculator(8)"></td>
                                    </tr>

                                    <tr>
                                            <td><input type="button" value="Square Root" onClick="calculator(9)"></td>
                                            <td><input type="button" value="Random Number" onClick="calculator(10)"></td>
                                    </tr>

                                    <tr>
                                            <td><input type="button" value="Max" onClick="calculator(11)"></td>
                                            <td><input type="button" value="Min" onClick="calculator(12)"></td>
                                    </tr>

                                    <tr>
                                            <td><input type="button" value="E" onClick="calculator(13)"></td>
                                            <td><input type="button" value="Pi" onClick="calculator(14)"></td>
                                    </tr>

                                    <tr>
                                            <td>Result Data:</td>
                                            <td><input type="text" name="showresult"></td>
                                            </tr>
                                </table>
                            </form>
                   <script type="text/JavaScript">
                        function calculator(process) {
                            with(document.frm)
                            switch(process){
                                case 1:
                                showresult.value = Math.abs(getvalue.value);
                                break;

                                case 2:
                                showresult.value = Math.round(getvalue.value);
                                break;

                                case 3:
                                showresult.value = Math.sin(convertDegree(getvalue.value));
                                break;

                                case 4:
                                showresult.value = Math.cos(convertDegree(getvalue.value));
                                break;

                                case 5:
                                showresult.value = Math.tan(convertDegree(getvalue.value));
                                break;

                                case 6:
                                showresult.value = Math.log(getvalue.value);
                                break;

                                case 7:
                                showresult.value = Math.floor(getvalue.value);
                                break;

                                case 8:
                                showresult.value = Math.ceil(getvalue.value);
                                break;

                                case 9:
                                showresult.value = Math.sqrt(getvalue.value);
                                break;

                                case 10:
                                showresult.value = Math.random();
                                break;

                                case 11:
                                showresult.value = alert(Math.max(getvalue.value, prompt('Enter Number', '0')) + ' Is greater then that number');
                                break;

                                case 12:
                                showresult.value = alert(Math.min(getvalue.value, prompt('Enter Number', '0')) + ' Is Smaller then that number');
                                break;

                                case 13:
                                showresult.value = Math.E;
                                break;

                                case 14:
                                showresult.value = Math.PI;
                                break;
                            }
                        }
                        function convertDegree(x){
                            return x*22/7/180;
                        }

                   </script>
                </div>
            <div class="footer">
                    <h2> <script> document.write("This part is made by Mahabub Azam")</script></h2>
                </div>
        </section>
    </body>
</html>
